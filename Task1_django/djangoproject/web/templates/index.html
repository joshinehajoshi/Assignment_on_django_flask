<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link re"stylesheet" href="{% static '/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/stu">
    {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
    </div>
    
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Students ID: </label>
    <div class="col-sm-4">
        {{form.sid}}
    </div>
    </div>

      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Students Name: </label>
    <div class="col-sm-4">
        {{form.name}}
    </div>
    </div>

      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Mother's Name: </label>
    <div class="col-sm-4">
        {{form.mother}}
    </div>
    </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Father's Name: </label>
    <div class="col-sm-4">
        {{form.father}}
    </div>
    </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email: </label>
    <div class="col-sm-4">
        {{form.email}}
    </div>
    </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Degree: </label>
    <div class="col-sm-4">
        {{form.degree}}
    </div>
    </div>

      <div class="form-group row">
    <label class="col-sm-2 col-form-label">Gender: </label>
    <div class="col-sm-4">
        {{form.gender}}
    </div>
    </div>

      <div class="form-group row">
    <div class="col-sm-4">
        <button type="submit">submit</button>
    </div>
    </div>

    </div>
    </form>
    </body>
